<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Lato&family=Montserrat&family=Raleway&family=Oswald&family=Merriweather&family=Playfair+Display&family=Nunito&family=Quicksand&family=Poppins&family=Archivo&family=Fira+Sans&family=Josefin+Sans&family=Comfortaa&family=Caveat&family=Pacifico&display=swap" rel="stylesheet">
    <style>
    html {{ scroll-behavior: smooth; }}
    body {{ font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }}
        h1 {{color: #333; }}
        .text {{margin-bottom: 20px; }}
        .word-container {{
            display: inline-block; 
            vertical-align: bottom; 
            margin-right: 5px; 
            text-align: center; 
            position: relative;
        }}
        .word {{display: inline-block; }}
        .common-word {{font-weight: bold; text-decoration: none; color: inherit; }}
        .common-word:hover {{text-decoration: underline; }}
        .counter {{
            display: none; 
            font-size: 10px; 
            color: #666; 
            position: absolute; 
            top: -15px; 
            left: 50%; 
            transform: translateX(-50%); 
            white-space: nowrap;
            background-color: white;
            padding: 2px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }}
        .remove-button {{background-color: #f44336; }}
        .strikeout-button {{background-color: #4CAF50; }}
        .next-button {{background-color: #2196F3; }}
        .punctuation {{display: inline-block; vertical-align: bottom; margin-right: 5px; }}
        .highlight-0 {{background-color: #FFFF00; }}
        .highlight-1 {{background-color: #00FFFF; }}
        .highlight-2 {{background-color: #FF00FF; }}
        .highlight-3 {{background-color: #00FF00; }}
        .highlight-4 {{background-color: #FFA500; }}
        .hidden {{display: none !important; }}
        .strikeout {{text-decoration: line-through; }}
    #control-panel {{
            position: fixed;
            bottom: 60px;
            left: 20px;
            right: 20px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
            z-index: 1000;
    }}
    #word-controls {{
            margin-bottom: 10px;
    }}
    #word-controls button {{
            margin-right: 5px;
    }}
    #hidden-words-popup {{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            z-index: 1001;
            display: none;
    }}
    #close-popup {{
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #666;
    }}
    #close-popup:hover {{
            color: #000;
    }}
        #frequency-slider-container {{
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
            z-index: 1000;
        }}
        #frequency-slider {{width: 100%; }}
    </style>
</head>
<body>
    {text_content}
    <div id="control-panel">
        <div id="word-controls"></div>
        <div id="frequency-slider-container">
            <input type="range" id="frequency-slider" min="0" max="100" value="0">
            <span id="slider-value"></span>
        </div>
    </div>
    <div id="hidden-words-popup">
        <span id="close-popup">&times;</span>
        <div id="hidden-words-content"></div>
    </div>
    <script>
        const wordPositions = {word_positions_json};
        const wordCounts = {word_counts_json};
    </script>
    <script src="static/js/interactive.js"></script>
</body>
</html>
